version: '3.8'

services:
  backend:
    build: .
    container_name: rag_backend
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    env_file:
      - .env
    restart: always

  frontend:
    build: .
    container_name: rag_frontend
    command: streamlit run app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://backend:8000/ask
    depends_on:
      - backend
    restart: always